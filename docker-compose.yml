version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fanhouse-postgres
    environment:
      POSTGRES_USER: fanhouse
      POSTGRES_PASSWORD: fanhouse_dev
      POSTGRES_DB: fanhouse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fanhouse"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fanhouse-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fanhouse-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://fanhouse:fanhouse_dev@postgres:5432/fanhouse
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3001
      ABLY_API_KEY: ${ABLY_API_KEY:-}
      KNOCK_API_KEY: ${KNOCK_API_KEY:-}
      PERSONA_API_KEY: ${PERSONA_API_KEY:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      UPLOAD_DIR: /app/uploads
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fanhouse-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_ABLY_KEY: ${NEXT_PUBLIC_ABLY_KEY:-}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  backend_node_modules:
