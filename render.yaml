services:
  # Backend API Service
  - type: web
    name: fanhouse-backend
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: fanhouse-db
          property: connectionString
      # REDIS_URL: Create Redis manually and set this environment variable
      # - key: REDIS_URL
      #   sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          name: fanhouse-frontend
          type: web
          property: host
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: ABLY_API_KEY
        sync: false
      - key: KNOCK_API_KEY
        sync: false
      - key: PERSONA_API_KEY
        sync: false
      - key: UPLOAD_DIR
        value: /app/uploads
    healthCheckPath: /health

  # Frontend Web Service
  - type: web
    name: fanhouse-frontend
    dockerfilePath: frontend/Dockerfile
    dockerContext: frontend
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: fanhouse-backend
          type: web
          property: host
      - key: NEXT_PUBLIC_ABLY_KEY
        sync: false

databases:
  # PostgreSQL Database
  - name: fanhouse-db
    plan: free
    region: oregon
    databaseName: fanhouse
    user: fanhouse

